<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/SCGLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>JOMS | SCG Dress Shoppe - Job Order Monitoring System</title>
    <meta name="description" content="Professional uniform tailoring and order management system by SCG Dress Shoppe. Track orders, manage measurements, and ensure timely delivery." />
    <meta name="keywords" content="uniform tailoring, order management, SCG Dress Shoppe, JOMS, school uniforms, professional uniforms" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://scgjoms.vercel.app/" />
    <meta property="og:image" content="%sveltekit.assets%/SCGLogo.png" />
    <meta property="og:image:alt" content="SCG Dress Shoppe Logo" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="%sveltekit.assets%/SCGLogo.png" />
    
    <!-- Mobile & PWA -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/SCGLogo.png" />
    
    <!-- Default Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SCG Dress Shoppe",
      "url": "https://scgjoms.vercel.app",
      "logo": "https://scgjoms.vercel.app/SCGLogo.png",
      "description": "Professional uniform tailoring services with advanced order management system",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "PH"
      },
      "sameAs": [
        "https://scgjoms.vercel.app"
      ]
    }
    </script>

    <!-- Allow dynamic meta tags from layout -->
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
